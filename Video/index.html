<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="preloader hide-preloader">
      <img
        src="https://vannilla-js-basic-project-9-video-preloader.netlify.app/preloader.gif"
        alt="preloader"
        class="preloader-item"
      />
    </div>
    <header>
      <video muted autoplay loop class="video-container">
        <source
          src="https://vannilla-js-basic-project-9-video-preloader.netlify.app/video.mp4"
          type="video/mp4"
        />
      </video>
      <h1>video project</h1>
      <button class="switch-btn">
        <span>play</span>
        <span>pause</span>
        <span class="switch"></span>
      </button>
    </header>
    <script src="script.js"></script>
  </body>
</html>
